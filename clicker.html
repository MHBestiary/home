<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLICKER</title>
    <link rel="icon" href="https://raw.githubusercontent.com/mhbestiary/home/refs/heads/main/MHImages/0_Icons/blast.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <style>
        @font-face {
            font-family: 'Albertus MT Std Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Albertus MT Std Regular'), url('fonts/FuenteMH.woff') format('woff');
        }

        body {
            font-family: 'Albertus MT Std Regular';
            background-image: url('https://github.com/mhbestiary/home/blob/main/MHImages/background%201024.jpg?raw=true');
            background-size: contain;
            background-repeat: repeat;
        }

        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .title {
            font-family: 'Permanent Marker', cursive;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-up{
            color: #ff3b3b;
            text-shadow: black 1px 1px 4px;
        }

        .stat-down{
            color: #ff7b00;
            text-shadow: black 1px 1px 4px;
        }

        .stat-mult{
            color: #c851ff;
            text-shadow: black 1px 1px 4px;
        }

        .upgrade-btn {
            color: black;
            background: linear-gradient(45deg, #ebce65, #ffd700);
            border: 2px solid #b39700;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upgrade-btn.disabled {
            background: linear-gradient(45deg, #808080, #a0a0a0);
            border-color: #606060;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none !important;
            box-shadow: none;
        }

        .upgrade-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #ffd700, #ebce65);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .monster-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark .monster-container {
            background: rgba(0, 0, 0, 0.3);
        }

        #monsterImage {
            filter: drop-shadow(0 0 7px rgba(0, 0, 0, 1));
            transition: all 0.3s ease;
            outline: none;
            user-select: none;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        #monsterImage.normalMonster {
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 1));
        }

        #monsterImage.final-boss {
            filter: drop-shadow(0 0 2px #ffffff) drop-shadow(0 0 10px #fff200) drop-shadow(0 0 120px #d3a500a2);
            animation: rainbowGlow 2s linear infinite;
            will-change: transform;
        }
        @keyframes rainbowGlow {
            0%   { filter: drop-shadow(0 0 2px #ffffff) drop-shadow(0 0 10px #fff200) drop-shadow(0 0 120px #d3a500a2) hue-rotate(0deg);}
            100% { filter: drop-shadow(0 0 2px #ffffff) drop-shadow(0 0 10px #fff200) drop-shadow(0 0 120px #d3a500a2) hue-rotate(360deg);}
        }

        #monsterImage:hover {
            transform: scale(1.1);
        }

        #monsterName {
            font-family: 'Permanent Marker', cursive;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 1rem;
        }

        .dark .stats-container {
            background: rgba(0, 0, 0, 0.3);
        }

        .progress-dots {
            display: flex;
            gap: 1.5px;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            min-height: 30px;
        }

        .progress-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: #666;
        }

        .progress-dot.active {
            background-color: #ffd700;
        }

        .progress-skull {
            width: 30px;
            height: 20px;
            filter: brightness(0.5);
            object-fit: contain;
        }

        .progress-skull.active {
            filter: brightness(1);
        }

        .progress-skull.final {
            width: 45px;
            height: 30px;
        }

        .tab-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .tab-button {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-button.active {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            font-weight: bold;
            box-shadow: inset 0 -2px 0 #ffd700;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.2rem;
            border-radius: 8px;
            text-align: center;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .inventory-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .inventory-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        .inventory-item img {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .inventory-item-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inventory-item-name {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .inventory-item-count {
            background: rgba(255, 215, 0, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: bold;
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .tab-button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.75rem;
        }

        .upgrade-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .upgrade-item:not(.disabled) {
            background: rgba(255, 215, 0, 0.05);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .upgrade-item:not(.disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .upgrade-item.disabled {
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.4);
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .upgrade-effect {
            color: #ffd000;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .upgrade-name {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .upgrade-cost {
            color: #ffd700;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .return-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .return-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .shake {
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            75% { transform: translate(1px, -2px) rotate(0deg); }
            100% { transform: translate(1px, 2px) rotate(1deg); }
        }

        #monsterImage.shake {
            animation: shakeMonster 0.4s;
        }
        @keyframes shakeMonster {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-10px, 0); }
            40% { transform: translate(10px, 0); }
            60% { transform: translate(-10px, 0); }
            80% { transform: translate(10px, 0); }
            100% { transform: translate(0, 0); }
        }
    </style>

    <script>
        let monsters = [];
        let currentMonster = null;
        let reward = 0;
        let extraMonstersKilled = 0; // A√±ade esta variable global
        let gameState = {
            zenny: 0,
            dps: 0,
            clickDamage: 1,
            clickPrice: 10,
            monsterLevel: 1,
            multiplier: 1.0,
            inventory: {
                scale: 0,    // +2 DPS
                cortex: 0,   // +5 DPS
                sac: 0,      // +10 DPS
                plate: 0,    // +25 DPS
                mantle: 0    // +100 DPS
            },
            prices: {
                scale: 10,
                cortex: 50,
                sac: 100,
                plate: 500,
                mantle: 1000
            }
        };

        async function loadMonsters() {
            const response = await fetch('https://raw.githubusercontent.com/mhbestiary/home/refs/heads/main/monstruos.json');
            monsters = await response.json();
            monsters.sort((a, b) => a.threat - b.threat);
            spawnNewMonster();
        }

        function spawnNewMonster() {
            const threatLevel = Math.min(Math.floor(gameState.monsterLevel / 5) + 1, 10);
            const possibleMonsters = monsters.filter(m => m.threat === threatLevel);
            currentMonster = {
                ...possibleMonsters[Math.floor(Math.random() * possibleMonsters.length)],
                maxHealth: threatLevel * 50 + gameState.monsterLevel * 10 - 10,
                currentHealth: threatLevel * 50 + gameState.monsterLevel * 10 - 10
            };

            const monsterImg = document.getElementById('monsterImage');

            // Double health for last monster before next threat level
            if (gameState.monsterLevel % 5 === 0 && gameState.monsterLevel < 45) {
                monsterImg.classList.remove('final-boss');
                monsterImg.classList.remove('normalMonster');
                monsterImg.style.filter = "drop-shadow(0 0 5px #7b00ff) drop-shadow(0 0 40px #7b00ff)";
            } else if (gameState.monsterLevel >= 45) {
                if (!monsterImg.classList.contains('final-boss')) {
                    monsterImg.classList.add('final-boss');
                }
                monsterImg.classList.remove('normalMonster');
                monsterImg.style.filter = ""; // No sobrescribas el filtro, deja que el CSS lo haga
            } else {
                monsterImg.classList.remove('final-boss');
                monsterImg.classList.add('normalMonster');
                monsterImg.style.filter = ""; // No sobrescribas el filtro, deja que el CSS lo haga
            }

            reward = Math.floor((currentMonster.threat * 10 + gameState.monsterLevel) * gameState.multiplier);
            
            // Update UI elements
            document.getElementById('monsterName').textContent = currentMonster.name;
            monsterImg.onerror = () => {
                // If image fails to load, try again
                monsterImg.src = currentMonster.image + '?t=' + new Date().getTime();
            };
            monsterImg.src = currentMonster.image + '?t=' + new Date().getTime();
            document.getElementById('maxHealth').textContent = currentMonster.maxHealth;
            document.getElementById('currentHealth').textContent = currentMonster.currentHealth;
            document.getElementById('threatLevel').textContent = currentMonster.threat;
            document.getElementById('monsterReward').textContent = "Reward: " + reward + " Zenny";
            updateHealthBar();
            updateProgressBar();
        }

        function clickMonster(event) {
            if (!currentMonster) return;
            dealDamage(gameState.clickDamage);

            // Part√≠cula visual en cada click, desde el punto del click
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = event.clientX + 'px';
            particle.style.top = event.clientY + 'px';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.borderRadius = '50%';
            particle.style.background = '#ffd700';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = 1000;
            document.body.appendChild(particle);

            const angle = Math.random() * 2 * Math.PI;
            const distance = 40 + Math.random() * 20;
            particle.animate([
                { transform: 'translate(0,0)', opacity: 1 },
                { transform: `translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px)`, opacity: 0 }
            ], { duration: 400, easing: 'ease-out' });

            setTimeout(() => particle.remove(), 350);
        }

        function dealDamage(amount) {
            currentMonster.currentHealth -= amount;
            if (currentMonster.currentHealth <= 0) {
                gameState.zenny += reward;
                gameState.monsterLevel++;
                // Si ya pasaste el monstruo 45, suma el contador extra
                if (gameState.monsterLevel > 45) {
                    extraMonstersKilled++;
                }
                spawnNewMonster();

                // Animaci√≥n shake y part√≠culas al derrotar monstruo
                const monsterImg = document.getElementById('monsterImage');
                if (!monsterImg.classList.contains('final-boss')) {
                    monsterImg.classList.add('shake');
                    setTimeout(() => monsterImg.classList.remove('shake'), 400);
                }
            }
            document.getElementById('currentHealth').textContent = Math.max(0, currentMonster.currentHealth);
            updateHealthBar();
            updateUI();
        }

        function updateHealthBar() {
            const percentage = (currentMonster.currentHealth / currentMonster.maxHealth) * 100;
            const healthBar = document.getElementById('healthBar');
            healthBar.style.transition = 'width 100ms linear';
            document.getElementById('currentHealth').textContent = Math.ceil(currentMonster.currentHealth);
            healthBar.style.width = `${Math.max(0, percentage)}%`;
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = '';
            
            const totalDots = 45;
            const currentProgress = gameState.monsterLevel;
            
            for (let i = 1; i <= totalDots; i++) {
                if (i % 5 === 0) {
                    // Create skull marker
                    const skull = document.createElement('img');
                    skull.src = 'https://github.com/mhbestiary/home/blob/main/MHImages/0_Icons/particons/m_head.png?raw=true';
                    skull.classList.add('progress-skull');
                    
                    if (i === 45) {
                        skull.classList.add('final');
                    }
                    
                    if (currentProgress >= i) {
                        skull.classList.add('active');
                    }
                    
                    progressBar.appendChild(skull);
                } else {
                    // Create normal dot
                    const dot = document.createElement('div');
                    dot.classList.add('progress-dot');
                    if (currentProgress >= i) {
                        dot.classList.add('active');
                    }
                    progressBar.appendChild(dot);
                }
            }
        }

        function upgradeClick() {
            if (gameState.zenny >= gameState.clickPrice) {
                gameState.zenny -= gameState.clickPrice;
                gameState.clickDamage += 1;
                gameState.clickPrice = Math.floor(gameState.clickPrice * 2.75);
                updateUI();
            }
        }

        function buyItem(type) {
            const price = gameState.prices[type];
            if (gameState.zenny >= price) {
                gameState.zenny -= price;
                gameState.inventory[type]++;
                
                // Actualizar DPS total seg√∫n el tipo
                switch(type) {
                    case 'scale':
                        gameState.dps += 2;
                        gameState.prices.scale = Math.floor(gameState.prices.scale * 1.75);
                        break;
                    case 'cortex':
                        gameState.dps += 5;
                        gameState.prices.cortex = Math.floor(gameState.prices.cortex * 1.75);
                        break;
                    case 'sac':
                        gameState.dps += 10;
                        gameState.prices.sac = Math.floor(gameState.prices.sac * 1.75);
                        break;
                    case 'plate':
                        gameState.dps += 25;
                        gameState.prices.plate = Math.floor(gameState.prices.plate * 1.75);
                        break;
                    case 'mantle':
                        gameState.dps += 100;
                        gameState.prices.mantle = Math.floor(gameState.prices.mantle * 1.75);
                        break;
                }
                updateUI();
            }
        }

        function prestige() {
            if (currentMonster.threat < 3) return;
            
            // Calcular el bonus basado en el threat level actual
            let bonus = currentMonster.threat * 0.35;
            // Suma el bonus extra por monstruos matados despu√©s del 45
            if (extraMonstersKilled > 0) {
                bonus += extraMonstersKilled * 0.01;
            }
            
            // Actualizar el multiplicador
            gameState.multiplier += bonus;
            
            // Resetear el estado del juego pero mantener el multiplicador
            gameState = {
                ...gameState,
                zenny: 0,
                dps: 0,
                clickDamage: 1,
                clickPrice: 10,
                monsterLevel: 1,
                inventory: {
                    scale: 0,
                    cortex: 0,
                    sac: 0,
                    plate: 0,
                    mantle: 0
                },
                prices: {
                    scale: 10,
                    cortex: 50,
                    sac: 100,
                    plate: 500,
                    mantle: 1000
                }
            };
            extraMonstersKilled = 0; // Reinicia el contador al hacer prestigio

            // Reiniciar el monstruo actual
            spawnNewMonster();
            updateUI();
        }

        function updateAchievements() {
            const achievementList = document.getElementById('achievementList');
            const achievements = [
                { name: "First Monster", unlocked: gameState.monsterLevel > 1 },
                { name: "100 Monsters", unlocked: gameState.monsterLevel >= 100 },
                { name: "1000 Zenny", unlocked: gameState.zenny >= 1000 },
                { name: "Max Multiplier 10x", unlocked: gameState.multiplier >= 10 },
                { name: "Prestige!", unlocked: gameState.multiplier > 1 },
                { name: "Boss Slayer", unlocked: gameState.monsterLevel >= 45 }
            ];
            achievementList.innerHTML = achievements.map(a =>
                `<div style="color:${a.unlocked ? '#ffd700' : '#aaa'};font-weight:bold;">${a.unlocked ? '‚úîÔ∏è' : '‚ùå'} ${a.name}</div>`
            ).join('');
            // Ranking local
            let best = parseFloat(localStorage.getItem('bestMultiplier') || '1');
            if (gameState.multiplier > best) {
                best = gameState.multiplier;
                localStorage.setItem('bestMultiplier', best);
            }
            document.getElementById('bestMultiplier').textContent = best.toFixed(2);
        }

        // Llama a updateAchievements en updateUI
        function updateUI() {
            document.getElementById('zenny').textContent = Math.floor(gameState.zenny);
            document.getElementById('dps').textContent = gameState.dps;
            document.getElementById('clickDamage').textContent = gameState.clickDamage;
            document.getElementById('clickPrice').textContent = gameState.clickPrice;
            document.getElementById('monsterLevel').textContent = gameState.monsterLevel;

            // Actualizar multiplicador
            document.getElementById('multiplier').textContent = gameState.multiplier.toFixed(2);

            // Actualizar contadores del inventario
            document.getElementById('scaleCount').textContent = gameState.inventory.scale;
            document.getElementById('cortexCount').textContent = gameState.inventory.cortex;
            document.getElementById('sacCount').textContent = gameState.inventory.sac;
            document.getElementById('plateCount').textContent = gameState.inventory.plate;
            document.getElementById('mantleCount').textContent = gameState.inventory.mantle;

            // Actualizar precios
            document.getElementById('scalePrice').textContent = gameState.prices.scale;
            document.getElementById('cortexPrice').textContent = gameState.prices.cortex;
            document.getElementById('sacPrice').textContent = gameState.prices.sac;
            document.getElementById('platePrice').textContent = gameState.prices.plate;
            document.getElementById('mantlePrice').textContent = gameState.prices.mantle;

            // Actualizar estado de los botones
            const clickUpgradeButton = document.querySelector('button[onclick="upgradeClick()"]');
            clickUpgradeButton.classList.toggle('disabled', gameState.zenny < gameState.clickPrice);

            // Actualizar estado de los botones de mejora
            const buttons = {
                'scale': document.querySelector('button[onclick="buyItem(\'scale\')"]'),
                'cortex': document.querySelector('button[onclick="buyItem(\'cortex\')"]'),
                'sac': document.querySelector('button[onclick="buyItem(\'sac\')"]'),
                'plate': document.querySelector('button[onclick="buyItem(\'plate\')"]'),
                'mantle': document.querySelector('button[onclick="buyItem(\'mantle\')"]')
            };

            for (const [type, button] of Object.entries(buttons)) {
                button.classList.toggle('disabled', gameState.zenny < gameState.prices[type]);
            }

            // Actualizar bot√≥n de prestige
            const prestigeButton = document.getElementById('prestigeButton');
            const prestigeBonus = document.getElementById('prestigeBonus');
            
            if (currentMonster && currentMonster.threat >= 3) {
                prestigeButton.disabled = false;
                prestigeButton.classList.remove('disabled');
                // Calcula el bonus total incluyendo monstruos extra
                let bonus = currentMonster.threat * 0.35;
                if (extraMonstersKilled > 0) {
                    bonus += extraMonstersKilled * 0.01;
                }
                prestigeBonus.textContent = bonus.toFixed(2);
            } else {
                prestigeButton.disabled = true;
                prestigeButton.classList.add('disabled');
                prestigeBonus.textContent = '0.00';
            }
            updateAchievements();
        }

        function switchTab(tabId) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to selected tab
            document.querySelector(`button[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // DPS Loop - update 10 times per second instead of once
        setInterval(() => {
            if (currentMonster && gameState.dps > 0) {
                dealDamage(gameState.dps / 10);
            }
        }, 100);

        // Easter egg: Ctrl + Shift + E en inventario suma +10000 al multiplicador
        document.addEventListener('keydown', function(e) {
            const inventoryTab = document.getElementById('inventory');
            if (
                inventoryTab.classList.contains('active') &&
                e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'e'
            ) {
                gameState.multiplier += 10000;
                updateUI();
            }
        });

        document.getElementById('toggleDark').onclick = function() {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = '#2d2d2d';
            } else {
                document.body.style.backgroundImage = "url('https://github.com/mhbestiary/home/blob/main/MHImages/background%201024.jpg?raw=true')";
                document.body.style.backgroundColor = '';
            }
            if (document.body.classList.contains('dark')) {
                this.textContent = '‚òÄÔ∏è';
            } else {
                this.textContent = 'üåô';
            }
        };

        // Initialize game
        loadMonsters();
        updateUI();
    </script>
</body>
</html>
