    <script>
        let menuData = [];
        let selectedIngredients = {
            racion: null,
            adicional: null,
            toque: null
        };

        async function loadMenuData() {
            const response = await fetch('https://raw.githubusercontent.com/mhbestiary/home/refs/heads/main/menu.json');
            menuData = await response.json();
            renderIngredients();
        }

        function renderIngredients() {
            const tipos = ['racion', 'adicional', 'toque'];
            tipos.forEach(tipo => {
                const grid = document.getElementById(`${tipo}-grid`);
                const ingredients = menuData.filter(item => item.tipo === tipo);
                
                grid.innerHTML = ingredients.map(ing => `
                    <div class="ingredient-item" onclick="selectIngredient('${tipo}', ${menuData.indexOf(ing)})">
                        <img src="https://github.com/mhbestiary/home/blob/main/MHImages/0_Icons/food/m_${ing.icon}${currentLanguage === 'en' ? '_en' : ''}.png?raw=true" alt="${ing.name}">
                    </div>
                `).join('');
            });
            
            updateIngredientStates();
        }

        function selectIngredient(tipo, index) {
            const ingredient = menuData[index];
            
            if (tipo === 'adicional' && !selectedIngredients.racion) return;
            if (tipo === 'toque' && !selectedIngredients.adicional) return;
            
            // Si el ingrediente ya está seleccionado, lo deseleccionamos
            if (selectedIngredients[tipo] && selectedIngredients[tipo] === ingredient) {
                deselectIngredient(tipo);
                updateEffects();
                updateIngredientStates();
                updateSlots();
            } else {
                selectedIngredients[tipo] = ingredient;
                updateSlots();
                updateEffects();
                updateIngredientStates();
            }
        }

        function deselectIngredient(tipo) {
            // Si deseleccionamos un ingrediente, también deseleccionamos los que dependen de él
            if (tipo === 'racion') {
                selectedIngredients.racion = null;
                selectedIngredients.adicional = null;
                selectedIngredients.toque = null;
            } else if (tipo === 'adicional') {
                selectedIngredients.adicional = null;
                selectedIngredients.toque = null;
            } else {
                selectedIngredients.toque = null;
            }
            
            updateSlots();
            updateEffects();
            updateIngredientStates();
        }

        function updateSlots() {
    Object.entries(selectedIngredients).forEach(([tipo, ing]) => {
        const slot = document.getElementById(`${tipo}-slot`);
        if (!slot) return;
        
        if (ing) {
            // Quitamos el sufijo _en para las imágenes de los slots
            const imagePath = `https://github.com/mhbestiary/home/blob/main/MHImages/0_Icons/food/f_${ing.icon.replace(/\d+$/, '')}.png?raw=true`;
            slot.innerHTML = `
                <img src="${imagePath}" 
                     alt="${currentLanguage === 'en' ? ing.name_en : ing.name}" 
                     onclick="deselectIngredient('${tipo}')">
            `;
        } else {
            slot.innerHTML = `<span>${translations[currentLanguage].menu[tipo]}</span>`;
        }
            });
        }

        function updateEffects() {
            const effectsList = document.getElementById('effects-list');
            const effectsTitle = document.getElementById('effects-title');
            
            if (!effectsList || !effectsTitle || !translations[currentLanguage]) return;
            
            let effects = [];
            const hasIngredients = Object.values(selectedIngredients).some(ing => ing !== null);
            
            effectsTitle.textContent = translations[currentLanguage].menu.efectos;
            effectsTitle.style.display = hasIngredients ? 'block' : 'none';
            
            if (hasIngredients) {
                if (selectedIngredients.racion) {
                    effects.push(translations[currentLanguage].menu.salud);
                    effects.push(translations[currentLanguage].menu.resistencia);
                }
                
                if (selectedIngredients.adicional) {
                    effects.push(translations[currentLanguage].menu.duracion_extra);
                } else if (selectedIngredients.racion) {
                    effects.push(translations[currentLanguage].menu.duracion);
                }
                
                if (selectedIngredients.toque) {
                    effects.push(translations[currentLanguage].menu.defensa_elemental);
                }
                
                if (selectedIngredients.racion) effects.push('<br>');
                
                Object.values(selectedIngredients).forEach(ing => {
                    if (ing) {
                        const effectText = currentLanguage === 'en' ? ing.effect_en : ing.effect;
                        const descriptionText = currentLanguage === 'en' ? ing.description_en : ing.description;
                        effects.push(`${effectText.toUpperCase()}`);
                        effects.push(descriptionText);
                        effects.push('<br>');
                    }
                });
            }
            
            effectsList.innerHTML = effects.map(effect => `<div>${effect}</div>`).join('');
        }

        function updateIngredientStates() {
            const adicionalItems = document.querySelectorAll('#adicional-grid .ingredient-item');
            const toqueItems = document.querySelectorAll('#toque-grid .ingredient-item');
            
            adicionalItems.forEach(item => {
                if (!selectedIngredients.racion) {
                    item.classList.add('disabled');
                } else {
                    item.classList.remove('disabled');
                }
            });
            
            toqueItems.forEach(item => {
                if (!selectedIngredients.adicional) {
                    item.classList.add('disabled');
                } else {
                    item.classList.remove('disabled');
                }
            });

            const adicionalTab = document.querySelector('.tab[onclick="showTab(\'adicional\')"]');
            const toqueTab = document.querySelector('.tab[onclick="showTab(\'toque\')"]');
            
            if (!selectedIngredients.racion) {
                adicionalTab.style.opacity = '0.5';
                toqueTab.style.opacity = '0.5';
                if (document.querySelector('.tab.active[onclick="showTab(\'adicional\')"]')) {
                    showTab('racion');
                }
            } else {
                adicionalTab.style.opacity = '1';
                if (!selectedIngredients.adicional) {
                    toqueTab.style.opacity = '0.5';
                    if (document.querySelector('.tab.active[onclick="showTab(\'toque\')"]')) {
                        showTab('adicional');
                    }
                } else {
                    toqueTab.style.opacity = '1';
                }
            }
        }

        function showTab(tipo) {
            // Desactivar todas las pestañas y contenidos
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.ingredient-type').forEach(content => content.classList.remove('active'));
            
            // Activar la pestaña y contenido seleccionados
            document.querySelector(`.tab[onclick="showTab('${tipo}')"]`).classList.add('active');
            document.getElementById(`${tipo}-type`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', loadMenuData);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-264px';
            } else {
                sidebar.style.left = '0px';
            }
        }
        let currentLanguage = localStorage.getItem('language') || 'es';
        let translations = {};

        async function loadTranslations() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/mhbestiary/home/refs/heads/main/translations.json');
                translations = await response.json();
                applyTranslations();
                updateEffects(); // Añadir actualización de efectos al cargar las traducciones
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }
		
		function toggleLanguage() {
			currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
			localStorage.setItem('language', currentLanguage);
			
			// Cambiar icono y texto
			const icon = document.getElementById('languageIcon');
			const text = document.getElementById('languageText');
			icon.src = `https://github.com/mhbestiary/home/blob/main/MHImages/0_Icons/${currentLanguage}.png?raw=true`;
			text.textContent = currentLanguage.toUpperCase();
			
			applyTranslations();
		}

        function applyTranslations() {
            if (!translations || !translations[currentLanguage]) return;

            // Traducir título principal
            document.querySelector('h1').textContent = translations[currentLanguage].menu.entrada;
            
            // Traducir enlaces del sidebar
            document.querySelectorAll('#sidebar a span').forEach(span => {
                const key = span.getAttribute('data-translation-key');
                if (key && translations[currentLanguage].nav[key]) {
                    span.textContent = translations[currentLanguage].nav[key];
                }
            });

            // Traducir tabs
            const tabs = document.querySelectorAll('.tab');
            tabs[0].textContent = translations[currentLanguage].menu.racion.toUpperCase();
            tabs[1].textContent = translations[currentLanguage].menu.adicional.toUpperCase();
            tabs[2].textContent = translations[currentLanguage].menu.toque_f;

            // Traducir slots
            const slots = document.querySelectorAll('.slot span');
            slots[0].textContent = translations[currentLanguage].menu.racion;
            slots[1].textContent = translations[currentLanguage].menu.adicional;
            slots[2].textContent = translations[currentLanguage].menu.toque;

            // Traducir títulos de secciones
            document.querySelector('.selected-ingredients h2').textContent = 
                translations[currentLanguage].menu.ingredientes;
            
            const effectsTitle = document.getElementById('effects-title');
            if (effectsTitle) {
                effectsTitle.textContent = translations[currentLanguage].menu.efectos;
                // Actualizar visibilidad del título de efectos
                const hasIngredients = Object.values(selectedIngredients).some(ing => ing !== null);
                effectsTitle.style.display = hasIngredients ? 'block' : 'none';
            }

            // Forzar la actualización de los efectos
            updateEffects();
        }

        // Cargar traducciones cuando se carga la página
        document.addEventListener('DOMContentLoaded', async () => {
            await loadMenuData();
            await loadTranslations();
            updateEffects(); // Asegurarnos de que los efectos se actualizan después de cargar todo
        });
    </script>
